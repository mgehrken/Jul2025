<!DOCTYPE html>
<html lang="no">
    <head>
        <!-- Updated 2025-12-22 -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Gathering 2025 - Gift Card</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
            *{margin:0;padding:0;box-sizing:border-box;}
            body{background:#0a0a1a;width:100%;min-height:100vh;display:flex;justify-content:center;align-items:flex-start;padding:20px;overflow-y:auto;font-family:'Press Start 2P',sans-serif;}
            .card{width:100%;max-width:500px;background:linear-gradient(135deg,#1a1a2e 0%,#16213e 100%);border:3px solid #00ffff;border-radius:10px;padding:30px 20px;box-shadow:0 0 20px rgba(0,255,255,0.5),inset 0 0 20px rgba(0,255,255,0.1);margin-top:20px;}
            .title{text-align:center;color:#00ff00;font-size:32px;text-shadow:0 0 10px #00ff00,0 0 20px #00ff00;margin-bottom:10px;line-height:1.4;}
            .subtitle{text-align:center;color:#ffff00;font-size:14px;text-shadow:0 0 10px #ffff00;margin-bottom:30px;}
            .mamma{text-align:center;color:#ff00ff;font-size:18px;font-weight:bold;text-shadow:0 0 15px #ff00ff,0 0 30px #ff00ff;margin:20px 0;letter-spacing:2px;}
            .section{background:rgba(0,0,0,0.5);border:2px solid;border-radius:5px;padding:15px;margin:20px 0;box-shadow:0 0 15px rgba(0,0,0,0.3);text-align:center;}
            .magenta{border-color:#ff00ff;box-shadow:0 0 15px rgba(255,0,255,0.3);}
            .yellow{border-color:#ffff00;box-shadow:0 0 15px rgba(255,255,0,0.3);}
            .item{color:#ff00ff;font-size:12px;margin:8px 0;text-shadow:0 0 8px #ff00ff;}
            .label{color:#ffff00;font-size:12px;text-shadow:0 0 8px #ffff00;margin-bottom:8px;}
            .name{color:#ffff00;font-size:14px;text-shadow:0 0 10px #ffff00;margin:8px 0;}
            .icons{display:grid;grid-template-columns:repeat(auto-fit,minmax(60px,1fr));gap:15px;margin-top:20px;justify-items:center;}
            .icon{width:60px;height:60px;display:flex;align-items:center;justify-content:center;font-size:10px;border:2px solid;border-radius:5px;background:rgba(0,0,0,0.3);}
            .icon1{border-color:#ff6b6b;}
            .icon2{border-color:#4ecdc4;}
            .icon3{border-color:#ffe66d;}
            .icon4{border-color:#95e1d3;}
            .button{display:inline-block;margin-top:20px;padding:10px 20px;background:#ff00ff;color:#000;text-decoration:none;border:2px solid #ff00ff;border-radius:5px;font-size:10px;font-weight:bold;text-shadow:none;box-shadow:0 0 15px rgba(255,0,255,0.6);font-family:'Press Start 2P',sans-serif;transition:all 0.3s;}
            .button:hover{box-shadow:0 0 30px rgba(255,0,255,0.8);}
        </style>
    </head>
    <body>
        <div class="card">
            <div class="title">THE<br>GATHERING</div>
            <div class="subtitle">VIKINGSKIPET 2025</div>
            <div class="mamma">MAMMA OG PAPPA</div>
            <div class="section magenta">
                <div class="item">EAT</div>
                <div class="item">SLEEP</div>
                <div class="item">GAME</div>
                <div class="item">REPEAT</div>
            </div>
            <div class="section yellow">
                <div class="label">RESPAWN</div>
                <div class="name">SCANDIC<br>HAMAR</div>
                <div class="item">HP: MAX</div>
            </div>
            <div class="section yellow">
                <div class="label">LEGENDARY LOOT</div>
            </div>
            <div class="icons">
                <div class="icon icon1">üçï</div>
                <div class="icon icon2">üò¥</div>
                <div class="icon icon3">üéÆ</div>
                <div class="icon icon4">üîÅ</div>
            </div>
            <div style="text-align:center;margin-top:30px;">
                <a href="game.html" class="button">PLAY GAME</a>
            </div>
        </div>
    </body>
</html>
