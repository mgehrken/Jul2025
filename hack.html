<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Won!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a1a;
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Press Start 2P', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: pulse 2s infinite;
        }

        h1 {
            font-size: clamp(40px, 15vw, 120px);
            color: #00ff00;
            text-shadow:
                0 0 10px #00ff00,
                0 0 20px #00ff00,
                0 0 30px #00ff00,
                0 0 40px #00ff00,
                0 0 50px #00ff00;
            letter-spacing: 10px;
            animation: glitch 3s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes glitch {
            0%, 90%, 100% {
                transform: translate(0);
            }
            92% {
                transform: translate(-5px, 5px);
                text-shadow:
                    0 0 10px #ff0000,
                    0 0 20px #00ff00,
                    0 0 30px #0000ff;
            }
            94% {
                transform: translate(5px, -5px);
                text-shadow:
                    0 0 10px #0000ff,
                    0 0 20px #ff0000,
                    0 0 30px #00ff00;
            }
        }

        /* Scanline effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YOU WON</h1>
    </div>
</body>
</html>
