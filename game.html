<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Viking River Race - The Gathering</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 100%;
            max-height: 100%;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            z-index: 10;
        }

        #score {
            font-size: clamp(12px, 4vw, 20px);
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            display: inline-block;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            border: 4px solid #ff00ff;
            padding: 30px;
            text-align: center;
            z-index: 100;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.8);
            border-radius: 10px;
        }

        #gameOver h1 {
            font-size: clamp(20px, 8vw, 40px);
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: clamp(10px, 4vw, 16px);
            color: #ffff00;
            text-shadow: 0 0 10px #ffff00;
            margin: 10px 0;
        }

        #gameOver button, #gameOver a {
            background: #00ff00;
            color: #000;
            border: 2px solid #000;
            padding: clamp(8px, 3vw, 15px);
            font-size: clamp(10px, 3vw, 14px);
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }

        #gameOver button:hover, #gameOver a:hover {
            background: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="gameUI">
            <div id="score">Distance: 0m</div>
            <div id="gameOver" style="display:none;">
                <h1>GAME OVER</h1>
                <p id="finalScore">Distance: 0m</p>
                <p id="message"></p>
                <button onclick="location.reload()">Play Again</button>
                <a href="index.html">Back to Main</a>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ship = {
            x: canvas.width / 2,
            y: canvas.height - 100,
            width: 40,
            height: 60,
            speed: 3,
            moveLeft: false,
            moveRight: false
        };

        let gameActive = true;
        let distance = 0;
        let obstacles = [];
        let scrollOffset = 0;
        const RIVER_WIDTH = Math.min(canvas.width * 0.6, 400);
        const RIVER_LEFT = (canvas.width - RIVER_WIDTH) / 2;
        const RIVER_RIGHT = RIVER_LEFT + RIVER_WIDTH;

        let santas = [];
        function createSantas() {
            for (let i = 0; i < 15; i++) {
                santas.push({
                    x: RIVER_LEFT - 30 - Math.random() * 80,
                    y: Math.random() * canvas.height,
                    side: 'left'
                });
                santas.push({
                    x: RIVER_RIGHT + 30 + Math.random() * 80,
                    y: Math.random() * canvas.height,
                    side: 'right'
                });
            }
        }
        createSantas();

        function drawSantas() {
            santas.forEach(santa => {
                const y = (santa.y + scrollOffset) % canvas.height;
                ctx.font = '24px Arial';
                ctx.fillText('ðŸŽ…', santa.x - 12, y);
            });
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') ship.moveLeft = true;
            if (e.key === 'ArrowRight') ship.moveRight = true;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') ship.moveLeft = false;
            if (e.key === 'ArrowRight') ship.moveRight = false;
        });

        let touchStartX = 0;
        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            ship.moveLeft = false;
            ship.moveRight = false;
        });

        canvas.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            e.preventDefault();
            const touchX = e.touches[0].clientX;
            const touchDiff = touchX - touchStartX;

            if (touchDiff < -30) {
                ship.moveLeft = true;
                ship.moveRight = false;
            } else if (touchDiff > 30) {
                ship.moveRight = true;
                ship.moveLeft = false;
            } else {
                ship.moveLeft = false;
                ship.moveRight = false;
            }
        });

        canvas.addEventListener('touchend', () => {
            ship.moveLeft = false;
            ship.moveRight = false;
        });

        function drawRiver() {
            ctx.fillStyle = '#2a5a8a';
            ctx.fillRect(RIVER_LEFT, 0, RIVER_WIDTH, canvas.height);

            ctx.fillStyle = '#1a4a6a';
            for (let i = 0; i < canvas.height; i += 40) {
                const offset = (scrollOffset % 40);
                ctx.fillRect(RIVER_LEFT, i + offset, RIVER_WIDTH, 2);
            }

            ctx.fillStyle = '#8B7355';
            ctx.fillRect(RIVER_LEFT - 10, 0, 10, canvas.height);
            ctx.fillRect(RIVER_RIGHT, 0, 10, canvas.height);

            ctx.strokeStyle = '#654321';
            ctx.lineWidth = 3;
            ctx.beginPath();
            ctx.moveTo(RIVER_LEFT, 0);
            ctx.lineTo(RIVER_LEFT, canvas.height);
            ctx.stroke();

            ctx.beginPath();
            ctx.moveTo(RIVER_RIGHT, 0);
            ctx.lineTo(RIVER_RIGHT, canvas.height);
            ctx.stroke();
        }

        function drawShip() {
            // Viking ship hull
            ctx.fillStyle = '#654321';
            ctx.beginPath();
            ctx.moveTo(ship.x, ship.y - 10);
            ctx.lineTo(ship.x - ship.width / 2, ship.y + ship.height - 10);
            ctx.lineTo(ship.x - ship.width / 2 + 5, ship.y + ship.height);
            ctx.lineTo(ship.x + ship.width / 2 - 5, ship.y + ship.height);
            ctx.lineTo(ship.x + ship.width / 2, ship.y + ship.height - 10);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#8b4513';
            ctx.lineWidth = 2;
            ctx.stroke();

            // Sail
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.moveTo(ship.x - 2, ship.y + 10);
            ctx.lineTo(ship.x - 2, ship.y - 20);
            ctx.lineTo(ship.x + 15, ship.y - 5);
            ctx.lineTo(ship.x + 15, ship.y + 25);
            ctx.closePath();
            ctx.fill();
            ctx.strokeStyle = '#cccccc';
            ctx.lineWidth = 1;
            ctx.stroke();

            // Mast
            ctx.fillStyle = '#8b4513';
            ctx.fillRect(ship.x - 2, ship.y - 20, 3, 50);

            // Shield on side
            ctx.fillStyle = '#ff0000';
            ctx.beginPath();
            ctx.arc(ship.x - ship.width / 2 + 5, ship.y + 20, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.strokeStyle = '#ffff00';
            ctx.lineWidth = 1.5;
            ctx.stroke();

            // Dragon head at front
            ctx.fillStyle = '#8b0000';
            ctx.beginPath();
            ctx.arc(ship.x, ship.y - 8, 5, 0, Math.PI * 2);
            ctx.fill();

            // Dragon neck
            ctx.fillRect(ship.x - 2, ship.y - 10, 4, 5);
        }

        function createObstacles() {
            if (Math.random() < 0.02) {
                const type = Math.random() < 0.5 ? 'stone' : 'tree';
                const x = RIVER_LEFT + Math.random() * RIVER_WIDTH;
                obstacles.push({
                    x: x,
                    y: -50,
                    width: 40,
                    height: 40,
                    type: type
                });
            }
        }

        function drawObstacles() {
            obstacles.forEach((obs) => {
                if (obs.type === 'stone') {
                    ctx.fillStyle = '#d4d4d4';
                    ctx.beginPath();
                    ctx.arc(obs.x, obs.y, obs.width / 2, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.strokeStyle = '#a0a0a0';
                    ctx.lineWidth = 2;
                    ctx.stroke();
                } else {
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y - 15);
                    ctx.lineTo(obs.x - 15, obs.y + 5);
                    ctx.lineTo(obs.x + 15, obs.y + 5);
                    ctx.closePath();
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y - 5);
                    ctx.lineTo(obs.x - 18, obs.y + 15);
                    ctx.lineTo(obs.x + 18, obs.y + 15);
                    ctx.closePath();
                    ctx.fill();

                    ctx.beginPath();
                    ctx.moveTo(obs.x, obs.y + 5);
                    ctx.lineTo(obs.x - 20, obs.y + 25);
                    ctx.lineTo(obs.x + 20, obs.y + 25);
                    ctx.closePath();
                    ctx.fill();

                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(obs.x - 3, obs.y + 25, 6, 10);

                    ctx.fillStyle = '#ff0000';
                    ctx.beginPath();
                    ctx.arc(obs.x - 8, obs.y, 3, 0, Math.PI * 2);
                    ctx.arc(obs.x + 8, obs.y + 8, 3, 0, Math.PI * 2);
                    ctx.arc(obs.x, obs.y + 15, 3, 0, Math.PI * 2);
                    ctx.fill();
                }
            });
        }

        function updateObstacles() {
            obstacles = obstacles.filter(obs => {
                obs.y += 3;
                return obs.y < canvas.height;
            });
        }

        function checkCollisions() {
            obstacles.forEach((obs) => {
                const shipLeft = ship.x - ship.width / 2;
                const shipRight = ship.x + ship.width / 2;
                const shipTop = ship.y;
                const shipBottom = ship.y + ship.height;

                const obsLeft = obs.x - obs.width / 2;
                const obsRight = obs.x + obs.width / 2;
                const obsTop = obs.y;
                const obsBottom = obs.y + obs.height;

                if (shipRight > obsLeft && shipLeft < obsRight &&
                    shipBottom > obsTop && shipTop < obsBottom) {
                    endGame(`CRASHED INTO ${obs.type === 'tree' ? 'CHRISTMAS TREE' : obs.type.toUpperCase()}!`);
                }
            });

            const shipLeft = ship.x - ship.width / 2;
            const shipRight = ship.x + ship.width / 2;

            if (shipLeft < RIVER_LEFT || shipRight > RIVER_RIGHT) {
                endGame('CRASHED INTO BANK!');
            }
        }

        function endGame(message) {
            gameActive = false;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('finalScore').textContent = `Distance: ${Math.floor(distance)}m`;
            document.getElementById('message').textContent = message;
        }

        function updateGame() {
            if (!gameActive) return;

            if (ship.moveLeft && ship.x > RIVER_LEFT + ship.width / 2) {
                ship.x -= ship.speed;
            }
            if (ship.moveRight && ship.x < RIVER_RIGHT - ship.width / 2) {
                ship.x += ship.speed;
            }

            distance += 0.5;
            scrollOffset += 3;
            document.getElementById('score').textContent = `Distance: ${Math.floor(distance)}m`;

            if (distance > 5000) {
                endGame('REACHED VIKINGSKIPET! ðŸ†');
            }
        }

        function gameLoop() {
            ctx.fillStyle = '#0a0a0a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawRiver();
            drawSantas();
            createObstacles();
            updateObstacles();
            drawObstacles();
            checkCollisions();
            drawShip();
            updateGame();

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        gameLoop();
    </script>
</body>
</html>
